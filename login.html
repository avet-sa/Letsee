<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Letsee - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: #667eea;
            color: white;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-register {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-register:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #388e3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 13px;
            margin-top: 5px;
        }

        .loading.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 13px;
        }

        .demo-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .demo-info strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .toggle-mode a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Letsee</h1>
            <p>Shift Management System</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="your@email.com" 
                        required
                    >
                    <div class="error-message" id="login-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-login" id="login-btn">Sign In</button>
                </div>

                <div class="loading" id="login-loading">Signing in...</div>
            </form>

            <div class="toggle-mode">
                Don't have an account? <a onclick="toggleMode()">Create one</a>
            </div>

            <div class="demo-info">
                <strong>Demo Account:</strong>
                Email: demo@example.com<br>
                Password: Demo123!
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        placeholder="John Doe" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="your@email.com" 
                        required
                    >
                    <div class="error-message" id="register-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="••••••••" 
                        minlength="8"
                        required
                    >
                    <div class="error-message" id="register-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input 
                        type="password" 
                        id="register-confirm" 
                        placeholder="••••••••" 
                        minlength="8"
                        required
                    >
                    <div class="error-message" id="register-confirm-error"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-login" id="register-btn">Create Account</button>
                </div>

                <div class="success-message" id="register-success">Account created! Redirecting...</div>
                <div class="error-message" id="register-error"></div>
                <div class="loading" id="register-loading">Creating account...</div>
            </form>

            <div class="toggle-mode">
                Already have an account? <a onclick="toggleMode()">Sign in</a>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>

        function toggleMode() {
            document.getElementById('login-form').classList.toggle('active');
            document.getElementById('register-form').classList.toggle('active');
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.success-message').forEach(el => {
                el.classList.remove('show');
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearErrors();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const loading = document.getElementById('login-loading');
            const errorEl = document.getElementById('login-error');

            btn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Save tokens
                localStorage.setItem('letsee_access_token', data.access_token);
                localStorage.setItem('letsee_refresh_token', data.refresh_token);

                // Redirect to main app
                window.location.href = '/index.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearErrors();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');
            const loading = document.getElementById('register-loading');
            const successEl = document.getElementById('register-success');
            const errorEl = document.getElementById('register-error');

            // Validate passwords match
            if (password !== confirm) {
                document.getElementById('register-confirm-error').textContent = 'Passwords do not match';
                document.getElementById('register-confirm-error').classList.add('show');
                return;
            }

            btn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        full_name: name
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                // Now login with the new account
                successEl.classList.add('show');
                setTimeout(() => {
                    handleLogin(new Event('submit'));
                }, 1500);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        // Create demo account on page load
        async function ensureDemoAccount() {
            try {
                // Try to login first
                const loginResp = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'Demo123!'
                    })
                });

                if (!loginResp.ok) {
                    // Demo account doesn't exist, create it
                    await fetch(`${API_BASE}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: 'demo@example.com',
                            password: 'Demo123!',
                            full_name: 'Demo User'
                        })
                    });
                }
            } catch (error) {
                console.log('Demo account setup:', error.message);
            }
        }

        // Ensure user is not already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('letsee_access_token');
            if (token) {
                window.location.href = '/index.html';
            }
            ensureDemoAccount();
        });
    </script>
</body>
</html>

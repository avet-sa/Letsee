<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Letsee</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="date-nav">
                <button class="nav-btn" onclick="changeDate(-1)">←</button>
                <span class="date-display" id="current-date" onclick="toggleDatePicker()">December 8</span>
                <input type="date" id="date-picker" style="display: none;" onchange="selectDate(this.value)">
                <button class="nav-btn" onclick="changeDate(1)">→</button>
            </div>
        </div>
        <div class="header-right">
            <div class="header-info">
                <span id="people-names">Avet &amp; Erik</span>
                <span class="separator">|</span>
                <span id="shift-name">C SHIFT</span>
            </div>
            <div class="time-display" id="current-time">02:38</div>
            <button class="theme-toggle" id="theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="content-container">
            <!-- Handover Notes Section -->
            <section class="handover-section">
                <div class="section-header">
                    <h2>Handover</h2>
                    <button class="btn-primary" onclick="openAddNote()">+ Add</button>
                </div>
                
                <!-- Unresolved / Important -->
                <div class="notes-group">
                    <div class="group-header">UNRESOLVED / IMPORTANT</div>
                    <div id="unresolved-list" class="handover-list"></div>
                </div>

                <!-- General Notes -->
                <div class="notes-group">
                    <div class="group-header">GENERAL NOTES</div>
                    <div id="general-list" class="handover-list"></div>
                </div>

                <!-- Action Items -->
                <div class="notes-group">
                    <div class="group-header">ACTION ITEMS</div>
                    <div id="actions-list" class="handover-list"></div>
                </div>

                <div class="empty-state" id="empty-state">
                    <p>No notes for this date</p>
                    <button class="btn-secondary" onclick="openAddNote()">Add Note</button>
                </div>
            </section>
        </div>

        <!-- Add/Edit Note Modal -->
        <div id="note-modal" class="modal hidden">
            <div class="modal-content note-modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Add Note</h3>
                    <button class="close-btn" onclick="closeNoteModal()">×</button>
                </div>
                <form id="note-form" onsubmit="saveNote(event)">
                    <div class="form-group">
                        <label>Room Number</label>
                        <input type="text" id="note-room" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="note-category" required>
                            <option value="complaint">Complaint</option>
                            <option value="request">Request</option>
                            <option value="billing">Billing</option>
                            <option value="late-checkout">Late Checkout</option>
                            <option value="vip">VIP</option>
                            <option value="incident">Incident</option>
                            <option value="info">Info</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea id="note-text" rows="4" required placeholder="What happened?"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="note-followup">
                            Follow-up required
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="note-promised">
                            Promised to guest
                        </label>
                    </div>
                    <div class="form-group" id="promise-text-group" style="display: none;">
                        <label>What was promised?</label>
                        <input type="text" id="promise-text" placeholder="e.g., Call back in 30 minutes">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" onclick="closeNoteModal()">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

# PostgreSQL Configuration for WAL-G Streaming Backups
# This configuration must be applied to PostgreSQL for WAL-G to work

# Enable WAL archiving
archive_mode = on
archive_command = '/usr/local/bin/wal-g wal-push "%p"'
archive_timeout = 300

# WAL-G requires these settings
wal_level = replica
max_wal_senders = 3
wal_keep_size = 1GB

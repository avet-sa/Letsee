<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate Data to PocketBase</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border: 2px solid black;
        }
        h1 {
            margin-top: 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }
        button:hover {
            background: #333;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Migrate localStorage to PocketBase</h1>
        <p>This tool will migrate your existing data from localStorage to PocketBase.</p>
        
        <div id="status"></div>
        
        <button id="migrate-btn" onclick="migrateData()">Start Migration</button>
        <button onclick="window.location.href='index.html'" style="background: #666;">Go to App</button>
        
        <h3>Data Preview:</h3>
        <pre id="preview"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script src="db.js"></script>
    <script>
        // Show preview of localStorage data
        function showPreview() {
            const data = {
                people: localStorage.getItem('letsee_people'),
                schedule: localStorage.getItem('letsee_schedule'),
                handover: localStorage.getItem('letsee_handover'),
                theme: localStorage.getItem('letsee_theme'),
                language: localStorage.getItem('letsee_language')
            };
            
            const preview = {
                people: data.people ? JSON.parse(data.people).length + ' people' : 'none',
                schedule: data.schedule ? Object.keys(JSON.parse(data.schedule)).length + ' days' : 'none',
                handover: data.handover ? (() => {
                    const notes = JSON.parse(data.handover);
                    const count = Object.values(notes).flat().length;
                    return count + ' notes';
                })() : 'none',
                theme: data.theme || 'not set',
                language: data.language || 'not set'
            };
            
            document.getElementById('preview').textContent = JSON.stringify(preview, null, 2);
        }

        async function migrateData() {
            const statusDiv = document.getElementById('status');
            const migrateBtn = document.getElementById('migrate-btn');
            
            migrateBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status">Starting migration...</div>';
            
            try {
                // Initialize database
                await DB.init();
                statusDiv.innerHTML += '<div class="status success">✓ Connected to PocketBase</div>';
                
                // Migrate people
                const peopleData = localStorage.getItem('letsee_people');
                if (peopleData) {
                    const people = JSON.parse(peopleData);
                    await DB.savePeople(people);
                    statusDiv.innerHTML += `<div class="status success">✓ Migrated ${people.length} people</div>`;
                }
                
                // Migrate schedule
                const scheduleData = localStorage.getItem('letsee_schedule');
                if (scheduleData) {
                    const schedule = JSON.parse(scheduleData);
                    await DB.saveSchedule(schedule);
                    statusDiv.innerHTML += `<div class="status success">✓ Migrated ${Object.keys(schedule).length} schedule entries</div>`;
                }
                
                // Migrate handover notes
                const handoverData = localStorage.getItem('letsee_handover');
                if (handoverData) {
                    const handover = JSON.parse(handoverData);
                    await DB.saveHandoverNotes(handover);
                    const noteCount = Object.values(handover).flat().length;
                    statusDiv.innerHTML += `<div class="status success">✓ Migrated ${noteCount} handover notes</div>`;
                }
                
                // Migrate settings
                const theme = localStorage.getItem('letsee_theme');
                if (theme) {
                    await DB.saveSetting('letsee_theme', theme);
                    statusDiv.innerHTML += `<div class="status success">✓ Migrated theme setting</div>`;
                }
                
                const language = localStorage.getItem('letsee_language');
                if (language) {
                    await DB.saveSetting('letsee_language', language);
                    statusDiv.innerHTML += `<div class="status success">✓ Migrated language setting</div>`;
                }
                
                statusDiv.innerHTML += '<div class="status success"><strong>✓ Migration completed successfully!</strong></div>';
                statusDiv.innerHTML += '<div class="status">You can now use the application. Your localStorage data is still intact as a backup.</div>';
                
            } catch (error) {
                console.error('Migration error:', error);
                statusDiv.innerHTML += `<div class="status error">✗ Error: ${error.message}</div>`;
                statusDiv.innerHTML += '<div class="status error">Make sure PocketBase is running: <code>pocketbase.exe serve</code></div>';
                migrateBtn.disabled = false;
            }
        }

        // Show preview on load
        showPreview();
    </script>
</body>
</html>

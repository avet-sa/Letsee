version: '3.8'

services:
  # Traefik Reverse Proxy for local development
  traefik:
    image: traefik:3.6.2
    container_name: letsee-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - letsee_network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: letsee-db
    environment:
      POSTGRES_USER: letsee_user
      POSTGRES_PASSWORD: letsee_password
      POSTGRES_DB: letsee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letsee_user -d letsee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - letsee_network

  # FastAPI Backend
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letsee-backend
    env_file:
      - .env
    environment:
      DEBUG: "false"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - letsee_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/api/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    command: sh -c "alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker -w ${WEB_CONCURRENCY:-2} -b 0.0.0.0:8000 app.main:app"

  # Minio (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: letsee-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - letsee_network
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Nginx Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: letsee-frontend
    depends_on:
      - web
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html
      - ./frontend/login.html:/usr/share/nginx/html/login.html
      - ./frontend/js:/usr/share/nginx/html/js
      - ./frontend/css:/usr/share/nginx/html/css
    networks:
      - letsee_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.priority=1"

volumes:
  postgres_data:
  minio_data:

networks:
  letsee_network:
    driver: bridge
